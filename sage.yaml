name: "cloudcover"
description: "U-Net Cloud Coverage Estimator"
version : "0.1.0"
namespace: "sage"
authors: "Seongha Park <seongha.park@anl.gov>"
license: "MIT license"
homepage: "https://github.com/waggle-sensor/plugin-cloud-cover"
keywords: "machine learning, U-Net, image segmentation, cloud coverage, ground-based images"
funding: "NSF 1935984"
collaborators: "Bhupendra Raut, Dario Dematties Reyes, Joseph Swantek, Neal Conrad, Nicola Ferrier, Pete Beckman, Raj Sankaran, Robert Jackson, Scott Collis, Sean Shahkarami, Sergey Shemyakin, Wolfgang Gerlach, Yongho kim"
source:
  architectures :
    - "linux/arm64"
    - "linux/amd64"
  url: "https://github.com/nconrad/plugin-cloud-cover.git"
  build_args:
    SAGE_STORE_URL: "https://osn.sagecontinuum.org"
    BUCKET_ID_MODEL: "a42a4a21-f7ac-4a7c-ba76-325595637eee"
inputs:
  - id: "interval"
    type: "int"
  - id: "sampling-interval"
    type: "int"
